<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(0)"><img src="assets/images/logo.png"></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSingIn()">
          <div class="form-group mb-3">
            <ng-select [items]="employeeList" bindLabel="fullName" bindValue="employee_code" required
              [ngClass]="{ 'is-invalid': submitted && f.employee_id.errors }" [searchable]="true"
              placeholder="Select Employee" formControlName="employee_code">
            </ng-select>
            @if (submitted && f.employee_code.errors) {
            <div class="invalid-feedback">
              @if (f.employee_code.errors.required) {
              <div>Employee cannot be blank.</div>
              }
            </div>
            }
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- 
      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      /.social-auth-links -->

        <p class="mb-0">
          <a href="#" (click)="moveToDashboard()" class="text-center"><i class="fa fa-arrow-left"
              aria-hidden="true"></i>
            Back To Dashboard</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
